<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="logo_img">
            <div class="logo_card">
                <p class="title">Logo</p>
            </div>
            <p class="citation">
                Photo by <a href="https://unsplash.com/@izuddinhelmi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Izuddin Helmi Adnan</a> on <a href="https://unsplash.com/photos/4gLtZI213Dk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="info_cards">
            <div class="info_text">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint dolor ipsam saepe vero. Numquam culpa veniam sit error velit cupiditate. At eaque saepe maiores quidem aliquam impedit fugiat distinctio velit.</p>
            </div>
            <div class="info_form">
                <form action="./index.html" method="post" class="sign_up_form">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmation">Confirm Password:</label>
                    <input type="password" id="confirmation" name="confirmation" required>
                </form>
            </div>
            <div class="info_login">
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
